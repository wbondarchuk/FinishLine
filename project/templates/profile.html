<!-- templates/profile.html -->

{% extends "base.html" %}

{% block content %}
<h1 class="title">
    Welcome, {{ name }}!
</h1>
<form method="POST" action="/profile">

    <table>
        {% for c in list %}

        <tr>
            <td><input type="checkbox" value="{{c.id}}" name="chkbox"></td>
            <td><label>{{c.id}}</label></td>
        </tr>

        {% endfor %}
    </table>
    <div class="column is-3 is-offset-4">
        <div class="buttons">
            <input type="submit" class="button is-info" name="create_btn" value="Create">
            <input type="submit" class="button is-success" name="share_btn" value="Share">
            <input type="submit" class="button is-danger" name="delete_btn" value="Delete">
        </div>
    </div>

</form>


{% endblock %}
